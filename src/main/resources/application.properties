# Configuração da Aplicação
spring.application.name=library

# Configuração no Banco de Dados
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/aurora_library?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostra e formata a consulta do BD no Console
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Senha Token JWT
api.security.token.secret=${TOKEN_JWT}

# Configuração do Upload de Arquivos
file.upload.directory=${FILE_UPLOAD_DIRECTORY}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuração do Cors
spring.graphql.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Retorno Código HTTP, impede o retorno de dados sensíveis
server.error.include-stacktrace=never

# Configurações dos logs
logging.file.name=logs/app/aurora-library.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.file-name-pattern=logs/aurora-library-%d{yyyy-MM-dd}.log
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.max-file-size=30MB

# SWAGGER
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method